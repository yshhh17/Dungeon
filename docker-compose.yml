version: "3.9"

services:
  web:
    build: ./backend
    container_name: fastapi_app
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
